{% extends 'base.html' %} {% block title %}Add Task - To-Do List Manager{%
endblock %} {% endblock %} {% block content %}
<div class="card">
  <div class="card-header">
    <h3>Add New Task</h3>
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_title">Title:</label>
        {{ form.title.errors }}
        <input
          type="text"
          class="form-control"
          id="id_title"
          name="title"
          required
        />
      </div>

      <div class="form-group">
        <label for="id_description">Description:</label>
        {{ form.description.errors }}
        <textarea
          class="form-control"
          id="id_description"
          name="description"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="id_priority">Priority (1-10):</label>
        {{ form.priority.errors }}
        <input
          type="number"
          class="form-control"
          id="id_priority"
          name="priority"
          min="1"
          max="10"
          value="5"
        />
      </div>

      <button type="submit" class="btn btn-primary">Add Task</button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
